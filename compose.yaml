services:
  schoology-scheduler:
    build: .
    image: schoology-scraper:latest
    pull_policy: build
    container_name: schoology-scheduler
    command: python scheduler.py
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped