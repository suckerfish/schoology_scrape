services:
  schoology-scheduler:
    build: .
    image: schoology-scraper:latest
    pull_policy: build
    container_name: schoology-scheduler
    command: python scheduler.py
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped

  grades-dashboard:
    image: schoology-scraper:latest
    container_name: grades-dashboard
    command: streamlit run streamlit_viewer.py --server.address 0.0.0.0 --server.port 8501 --server.enableCORS=false --server.headless=true
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs:ro
      - ./config.toml:/app/config.toml:ro
    depends_on:
      - schoology-scheduler
    restart: unless-stopped
