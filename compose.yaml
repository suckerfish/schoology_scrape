services:
  schoology-scheduler:
    image: ghcr.io/suckerfish/schoology_scrape:latest
    container_name: schoology-scheduler
    command: python scheduler.py
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
