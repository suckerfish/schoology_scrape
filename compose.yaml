services:
  schoology-scheduler:
    image: ghcr.io/suckerfish/schoology_scrape:latest
    container_name: schoology-scheduler
    command: python scheduler.py
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
